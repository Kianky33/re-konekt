<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Espace Client</title>
    <!-- link tailwind css et box icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../design/espaceClient.css">
    <script src="../JavaScript/espaceClient.js" defer></script>

    
</head>
<body class="bg-gray-100">
    <div class="header">
        <div class="navbar-logo">
            <a href="#"><img src="../Image/logo.png" alt="Logo"></a>
        </div>
        <div class="menu">
            <a href="https://re-konekt.fr/">Espace de Réparation</a>
            <a href="https://re-konekt.fr/ventes/">Espace de Vente</a>
            <a href="https://re-konekt.fr/blog/">BLOG</a>
        </div>
    </div>

    <div class="min-h-screen p-4 md:p-8">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-900 mb-2" style="color: rgb(157, 167, 187); margin-left: -50px;">Espace Client</h1>
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <!-- Colonne de gauche -->
                <div class="lg:col-span-1 space-y-6">
                    <!-- Carte des informations clients  -->
                    <div class="client-info">
                        <h2 class="client-title">Profil</h2>
                        <div class="compartment">
                            <strong class="lab" for="nom-prenom">Nom Prénom:</strong>
                            <span class="spa" id="nom-prenom"></span>
                        </div>
                        <div class="compartment">
                            <strong class="lab" for="numTel">N° TEL :</strong>
                            <span class="spa"  id="numTel"></span>
                        </div>


                        <div class="compartment">
                            <strong class="lab" for="email">EMAIL :</strong>
                            <span class="spa"  id="email"></span><br>
                        </div>
                        <div class="compartment">
                            <strong class="lab" for="noteClient">Commentaire  :</strong>
                            <span class="spa"  id="noteClient"></span><br>
                        </div>
                       

                        <!-- <p class="
                         client-detail" id="nom-prenom"><strong>NOM :</strong> </p>
                        <p class="client-detail" id="nom-prenom"><strong>PRENOM :</strong> </p> -->
                        <!-- <label class="client-detail" id="numTel"><strong>N° TEL :</strong> </label>
                        <p class="client-detail" id="email"><strong>EMAIL :</strong> </p>
                        <p class="client-detail" for="noteClient" ><strong id="noteClient">Commentaire :</strong></p>
                         -->
                        <button id="payAllUnpaid" class="modify-button">
                            <i class="bx bx-credit-card mr-2"></i>Modifier
                        </button>
                    </div>
                </div>

                <!-- Principale -->
                <div class="lg:col-span-3">
                    <div class="repair-list">
                        <div class="repair-header">
                            <h2 class="text-xl font-semibold text-gray-800"> Liste des Réparations </h2>
                            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 w-full sm:w-auto">
                                <select id="statusFilter" class="filter-dropdown">
                                    <option value="all">Tous les statuts</option>
                                    <option value="reparationTermine">Réparé</option>
                                    <option value="reparationEnAttente">En attente</option>
                                    <option value="reparationEncours">En cours</option>
                                </select>
                            </div>
                        </div>

                        <div class="table-container">
                            <table class="repair-table" id="table">
                                <thead>
                                    <tr>
                                        <th>Numero Suivi</th>
                                        <th class="hidden sm:table-cell">Dates</th>
                                        <th class="hidden md:table-cell">Appareil</th>
                                        <th>Prix</th>
                                        <th>Statuts</th>
                                        <th>Réparation</th>
                                    </tr>
                                </thead>
                                <tbody id="facturesTableBody">
                                    <!--  lignes de factures -->
                                </tbody>
                            </table>
                        </div>
                        <div class="pagination-container">
                            <nav class="pagination" aria-label="Pagination">
                                <button id="prevPage" class="pagination-button">
                                    <span class="sr-only">Précédent</span>
                                    <i class="bx bx-chevron-left"></i>
                                </button>
                                <button id="nextPage" class="pagination-button">
                                    <span class="sr-only">Suivant</span>
                                    <i class="bx bx-chevron-right"></i>
                                </button>
                            </nav>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div> 

    <!-- Modal pour voir plus de détails -->
    <div id="detailModal" class="modal hidden z-50">
        <div class="modal-content">
            <div class="mt-3">
                <h3 class="modal-title" id="modalTitle"></h3>
                <div class="modal-body" id="modalContent">
                    <!-- Le contenu du modal -->
                </div>
                <div class="modal-footer">
                    <button id="closeModal" class="modal-close-button">
                        Fermer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour le rapport -->
    <div id="reportModal" class="modal hidden z-50">
        <div class="modal-content">
            <div class="mt-3">
                <h3 class="modal-title">Rapport des factures</h3>
                <div id="reportContent" class="modal-body">
                    <!-- Le contenu du rapport -->
                </div>
                <div class="modal-footer">
                    <button id="closeReportModal" class="modal-close-button">
                        Fermer
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
